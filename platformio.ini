; ESP32-C3 Water System - Dual Mode Configuration
; Programming Mode: CLI dla credentials programming
; Production Mode: Water system z FRAM credentials

[env:programming]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
board_build.partitions = huge_app.csv
build_flags = 
    -DPROGRAMMING_MODE
    -DCORE_DEBUG_LEVEL=5
lib_deps = 
    https://github.com/me-no-dev/AsyncTCP.git
    bblanchon/ArduinoJson@^7.4.2
    adafruit/RTClib@^2.1.1
    adafruit/Adafruit FRAM I2C
monitor_speed = 115200
upload_speed = 460800

[env:production]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
board_build.partitions = huge_app.csv
build_flags = 
    -DPRODUCTION_MODE
lib_deps = 
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/me-no-dev/AsyncTCP.git
    bblanchon/ArduinoJson@^7.4.2
    adafruit/RTClib@^2.1.1
    adafruit/Adafruit FRAM I2C
monitor_speed = 115200
upload_speed = 460800